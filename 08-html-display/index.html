<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML display</title>
    <style>
      body {
        background-color: darkseagreen;
      }
      div {
        background-color: coral;
        border: 5px rgb(4, 22, 22);
      }
      span {
        background-color: rgb(92, 92, 179);
        border: 5px rgb(247, 4, 4);
      }
    </style>
  </head>
  <body>
    <div>div yazı 1</div>
    <!--div block eleman olarak kullanıyor-->
    <div>div yazı 2</div>
    <span>span yazı 1</span>
    <!--span inline olarak kullanoyr-->
    <span>span yazı 2</span>
    <span>span yazı 3</span>
  </body>
</html>
