<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaman Çizelgesi</title>
    <style>
      .tablo {
        width: 80%;
        background-color: rgb(255, 253, 253);
      }
      .tablo thead {
        background-color: black;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1><strong>Zaman çizelgesi</strong></h1>
    <hr />
    <table class="tablo">
      <thead>
        <tr>
          <th colspan="7">Zaman Çizelgesi</th>
        </tr>
      </thead>
      <tbody style="background: rgb(170, 169, 169)">
        <tr>
          <td>Günler</td>
          <td></td>
          <td>Ptesi</td>
          <td>Salı</td>
          <td>Çarş</td>
          <td>Perş</td>
          <td>Cuma</td>
        </tr>
        <tr style="background: rgb(206, 204, 204)">
          <td rowspan="5">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Tükçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr style="background: rgb(206, 204, 204)">
          <td colspan="6" style="text-align: center">DİNLENME</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr style="background: rgb(206, 204, 204)">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
