<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe işlmeleri</title>
  </head>
  <body>
    <h1><strong>HTML'de iframe tagı nasıl kullanılır</strong></h1>
    <hr />
    <!--her sitenin kendine has iframe tag kullanımı var. youtube için, paylaş sekmesinde yerleştir kodu kullanılır-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/63r7uFR6g_I"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>Google maps yerleştirme</h2>
    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6122.526121521909!2d32.78329495725259!3d39.89074221878481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d3463e206d8d3b%3A0x6c833d9098063e1d!2sODT%C3%9C%20Devrim%20Stadyumu!5e0!3m2!1str!2str!4v1632268409771!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
